<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/carousel.css">
    <script src="common.js"></script>
    <title>Merch - CMU Pickleball Club</title>
</head>
<header>
    <h1>Merchandise</h1>
    <img src="images/pickles/pete-the-pickle-ice-cold.png" alt="Pete the Pickle" class="logo">
</header>
<script src="js/navbar.js"></script>

<body>
    <main>
        <section>
            <p>Stay tuned for some epic merch from CMU Pickleball Club!</p>

            <!-- First Carousel -->
            <div id="carousel1" class="carousel">
                <div class="carousel-images">
                    <img src="images/pickles/pete_the_pickle.png" alt="Merch Image 1">
                    <img src="images/pickles/pete-the-pickle-evil.png" alt="Merch Image 2">
                    <!-- Add more images as needed -->
                </div>
                <button class="prev" onclick="moveSlide('carousel1', -1)">&#10094;</button>
                <button class="next" onclick="moveSlide('carousel1', 1)">&#10095;</button>
            </div>

            <!-- Second Carousel -->
            <div id="carousel2" class="carousel">
                <div class="carousel-images">
                    <img src="images/pickles/pete_the_pickle.png" alt="Merch Image 1">
                    <img src="images/pickles/pete-the-pickle-ice-cold.png" alt="Merch Image 2">
                    <!-- Add more images as needed -->
                </div>
                <button class="prev" onclick="moveSlide('carousel2', -1)">&#10094;</button>
                <button class="next" onclick="moveSlide('carousel2', 1)">&#10095;</button>
            </div>
        </section>
    </main>
</body>

<script src="js/footer.js"></script>
<script src="js/carousel.js"></script>


</html>
