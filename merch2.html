<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/merch.css">
    <script src="common.js"></script>
    <title>CMU Pickleball Club - Merch</title>
</head>

<header>
    <h1>Merchandise</h1>
    <img src="images/pickles/pete-the-pickle-ice-cold.png" alt="Pete the Pickle" class="logo">
</header>

<script src="js/navbar.js"></script>

<body>

    <main class="merch-container">
        <div class="product">
            <div class="product-image">
                <div class="carousel">
                    <img src="images/pickles/pete_the_pickle.png" alt="Product 1 - Image 1">
                    <img src="images/pickles/pete-the-pickle-ice-cold.png" alt="Product 1 - Image 2">
                    <img src="images/pickles/pete-the-pickle-evil.png" alt="Product 1 - Image 2">
                    <!-- Add more images for Product 1 -->
                </div>
                <div class="arrow-buttons">
                    <button class="prev-arrow">←</button>
                    <button class="next-arrow">→</button>
                </div>
            </div>

            <div class="product-details">
                <h2>Product Name 1</h2>
                <p class="price">$19.99</p>
                <p class="description">Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing
                    elit.
                </p>
            </div>
        </div>

        <!-- Add more products here -->
    </main>

    <script src="js/footer.js"></script>
    <script src="js/merch.js"></script> <!-- Reference the merch.js file -->

</body>

</html>
